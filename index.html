<!DOCTYPE html>
<html>
  <head>
    <title>Ivaylo's portfolio</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio and blog of Ivaylo Ivanov â€” a passionate game developer.">
    <meta name="author" content="Ivaylo Ivanov">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" href="./images/MyAvatarBeanieHat.png">
    <script src="https://kit.fontawesome.com/a127a92184.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="main-content">

      <div id="profile-img">
        <img src="./images/MyAvatarBeanieHat.png" alt="A profile picture"/>
        <div id="name">Ivaylo Ivanov</div>
      </div>

      <div id="navigation">
        <ul>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li>About</li>
        </ul>
      </div>

      <div id="social-media">
        <span class="social-media-btn"><i class="fa-brands fa-github"></i></span>
        <span class="social-media-btn"><i class="fa-brands fa-x-twitter"></i></span>
        <span class="social-media-btn"><i class="fa-brands fa-linkedin-in"></i></span>
        <span id="contact-form-btn" class="social-media-btn"><i class="fa-solid fa-envelope"></i></span>
      </div>

      <div id="contact-form-box" class="hidden">
        <div class="contact-box">
          <h2>Contact Me</h2>
          <form id="contact-form">
            <label for="text">Name:</label>
            <input type="text" id="sender" name="sender" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" id="contact-form-send-btn">Send</button>
            <button type="button" id="contact-form-close-btn">Close</button>
          </form>
        </div>
      </div>

    </div>

    <script src="./scripts/name-toggle.js"></script>
    <script src="./scripts/contact-form.js"></script>
  </body>
</html>
